<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Bootstrap Sass Boilerplate</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <ol class="huruf list-group list-group-numbered">
            <p>Keterangan :</p>
            <li class="list-group-item">Sudah terinstall bootstrap</li>
            <li class="list-group-item">Sudah terinstall sass (edit di folder sass/style.scss akan tampil di folder assets/css/style.css)</li>
            <li class="list-group-item">Sudah ada fitur watch sass (ketik npm run compile:sass terlebih dahulu di terminal)</li>
            <li class="list-group-item">Sudah terinstall autoprefix & postcss -cli</li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
